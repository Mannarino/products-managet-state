
<div class="card">
    <img [src]="'assets/' + producto.imagen" class="card-img-top" alt="...">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title text-center">{{producto.nombre}}</h5>
      
      <ul >
        <li class="list-group-item"><b>precio:</b> {{producto.precio | currency:'USD':'symbol':'1.2-2'}}</li>
        <li class="list-group-item"><b>cantidad:</b> {{producto.cantidad}}</li>
      </ul>
      <div class="mt-auto">
        <button type="button"(click)="deleteAll(producto)"  class="btn btn-danger">eliminar todos</button>
        <button href="#" (click)="add(producto)" class="btn btn-primary">agregar otro</button>
     
        <button type="button" class="btn btn-primary" (click)="sacar(producto)" > sacar uno</button> 
      </div>
    </div>
  </div>
